<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" onkeyup="onKeyUp()" name="message" rows="3"></textarea>
                    <p id="typing" class="d-none">Someone is typing</p>
                </div>
                <button type="button" onclick="sendMessage()"  class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:3000');
        socket.on('connected', function(data) {
            console.log(data);
        });
        socket.on('typingdata', function(data) {
            console.log(data);
            document.querySelector('#typing').classList.remove('d-none');
        });
        socket.on('messages', function(data) {
           
            console.log(data);
        });


        function onKeyUp(){
            socket.emit('typing', '')
        }

        function sendMessage(){
            var message = document.getElementById('message').value;
            socket.emit('message', { id: socket.id, message, date: new Date() });
            document.getElementById('message').value = "";
        }
       

    </script>
</body>
</html>
